<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
<div class="col-md-4 offset-md-4 mt-5 card">
  <div class="card-header">
    <h4 class="navbar navbar-expand-sm navbar-dark bg-success">DeleteProduct</h4>
  </div>
  <div class="card-body">
    <form #deleteProductForm='ngForm' (ngSubmit)='deleteProduct(deleteProductForm)' method="POST" role="form">
      <input type="number" name="id" required minlength="1" id="id" #id='ngModel' ngModel class="form-control mb-3"
        placeholder="Enter Id..">
      <div *ngIf="id.invalid && id.touched">
        <p *ngIf="id.errors.required" class="text-danger">*This field is mandatory
          <p *ngIf="id.errors.minlength" class="text-danger">*This field accepts minimum
            3 characters
      </div>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
        [disabled]="deleteProductForm.invalid">Delete Product</button>
    </form>
  </div>
</div>
