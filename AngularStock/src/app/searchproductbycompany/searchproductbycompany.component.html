<<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
    <div class="col-md-4 offset-md-4 mt-5 card">
        <div class="card-header">
            <h4  class="col-md-4 offset-md-4 mt-5 card" class="navbar navbar-expand-sm navbar-dark bg-success">SearchProductByCompany</h4>
        </div>
        <div class="card-body">
            <form #searchProductByCompanyForm='ngForm' (ngSubmit)='searchProductByCompany(searchProductByCompanyForm)' method="POST" role="form">
                <input type="text" name="company" required minlength="3" id="company" #name='ngModel' ngModel
                    class="form-control mb-3" placeholder="Enter Product company..">
                <div *ngIf="company.invalid && company.touched">
                    <p *ngIf="company.errors.required" class="text-danger">*This field is mandatory
                        <p *ngIf="company.errors.minlength" class="text-danger">*This field accepts minimum
                            3 characters
                </div>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                [disabled]="searchProductByCompanyForm.invalid">Search Product</button>
            </form>
        </div>
    </div>
